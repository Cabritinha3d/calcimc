<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC | Ana Yotsumoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .input-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .sucesso {
            border-left: 5px solid #28a745;
        }

        .alerta {
            border-left: 5px solid #ffc107;
        }

        .perigo {
            border-left: 5px solid #dc3545;
        }

        .imc-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Calculadora de IMC</h1>
        
        <div class="input-group">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" min="0.5" max="2.5">
        </div>

        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" placeholder="Ex: 68.5" min="20" max="300">
        </div>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>

        <footer>
            Desenvolvido por Ana Yotsumoto ðŸ’»
        </footer>
    </div>

    <script>
        function calcularIMC() {
            const nome = document.getElementById('nome').value;
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);

            if (!nome || !altura || !peso) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const imc = peso / (altura * altura);
            const resultadoDiv = document.getElementById('resultado');
            
            let classificacao = '';
            let classeCSS = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
                classeCSS = 'alerta';
            } else if (imc < 25) {
                classificacao = 'Peso normal';
                classeCSS = 'sucesso';
            } else if (imc < 30) {
                classificacao = 'Sobrepeso';
                classeCSS = 'alerta';
            } else if (imc < 35) {
                classificacao = 'Obesidade Grau I';
                classeCSS = 'perigo';
            } else if (imc < 40) {
                classificacao = 'Obesidade Grau II';
                classeCSS = 'perigo';
            } else {
                classificacao = 'Obesidade Grau III';
                classeCSS = 'perigo';
            }

            resultadoDiv.innerHTML = `
                <h3>Resultado para ${nome}:</h3>
                <div class="imc-value">${imc.toFixed(2)}</div>
                <p>ClassificaÃ§Ã£o: <strong>${classificacao}</strong></p>
                <p>Altura: ${altura}m | Peso: ${peso}kg</p>
            `;

            resultadoDiv.className = classeCSS;
            resultadoDiv.style.display = 'block';
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcularIMC();
            }
        });
    </script>
</body>
</html>
